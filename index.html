<!doctype html><html lang="it"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/><title>Casa · Classic</title><link rel="stylesheet" href="style.css?v=classic"></head><body>
<header class="bar"><div class="l">Casa</div><div class="r"><span id="pill">—°C · — km/h</span></div></header>
<div id="banner" class="banner">SECURITY DAY</div>
<main class="wrap">
  <h2>Dashboard</h2>
  <section class="grid">
    <article class="card"><div class="ico"></div><div class="label">Temperatura</div><div class="value"><b id="temp">—</b> °C</div></article>
    <article class="card"><div class="ico"></div><div class="label">Umidità</div><div class="value"><b id="hum">—</b> %</div></article>
    <article class="card"><div class="ico"></div><div class="label">Persone</div><div class="value"><b id="ppl">—</b> · <span id="day">—</span></div></article>
    <article class="card"><div class="ico"></div><div class="label">Energy</div><div class="value"><b id="kwh">—</b> kWh</div></article>
  </section>

  <h3>Preferiti</h3>
  <div id="fav" class="fav"></div>

  <h3>Persone</h3>
  <div id="chips" class="chips"></div>
</main>
<script src="config.js?v=classic"></script><script src="classic.js?v=classic"></script></body></html>
